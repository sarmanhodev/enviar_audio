<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../static/js/functions.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-8">Enviar Áudio</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="text">Digite o texto:</label>
                        <textarea name="text" id="text" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="form-group mt-3">
                        <label for="voice">Selecione uma Voz:</label>
                        <select name="voice" id="voice" class="form-select">
                            {% for voice in voices %}
                            <option value="{{ loop.index0 }}">{{ voice.name }} ({{ voice.languages[0] }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row mt-3">
                        <button disabled type="button" id="btnConverter" class="btn btn-primary btn-block mt-3">
                            <i class="fa-solid fa-retweet"></i> Converter</button>
                    </div>

                    <div id="divAlert" class="alert alert-dismissible fade show" role="alert" hidden>
                        <span id="textMessage"><strong></strong></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    
                </form>
            </div>
        </div>

    </div>

    <footer>
        <p>Desenvolvido por <b>Diego Sarmanho</b></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
